<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office</title>
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/011/720/032/non_2x/post-office-building-icon-logo-illustration-post-office-symbol-template-for-graphic-and-web-design-collection-vector.jpg">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="display: flex; background-color: black;">
        <section id="one">
            <h1>Post Office Application.</h1>
            <p>This Application Allows you to extract information about the nearest Post Offices, based on your
                location.</p>
            <img src="./assets/logo.svg" />
        </section>
        <section id="two">
            <div id="twocontent">
                <p>Your Current IP Address:<span id="ipget"></span></p>
                <button type="button" id="geting">Get Started</button>
            </div>
        </section><br>
    </div>
    <section id="after">
        <div style="font-size: 1.5rem;background-color: black;color: white;">
            <p id=ipgeting></p>
            <div id="columnone">
                <p id="lat"></p>
                <p id="city"></p>
                <p id="organ"></p>
            </div>
            <div id="columntwo">
                <p id="long"></p>
                <p id="reg"></p>
                <p id="host"></p>
            </div>
            <div id="error-display"></div>
        </div>
        <div style="background-color: #575A85; height:900px;width:100%;">
            <div style="margin-top: auto; justify-content: center; display: flex; align-items: center; height: 150px;">
                <h1 style="text-align: center; color: white;">Your Current Location</h1>
            </div>
            <div id="maps" style="box-sizing: border-box;">
            </div>
        </div>
        <div>
            <div style="color: white;height:100px;display: flex;justify-content: center;align-items: center;">
                <h1>More Information About You</h1>
            </div>
            <div style="color: grey;font-size: 2rem;margin-left: 40px;">
                <p id="timezone"></p>
                <p id="date"></p>
                <p id="pincode"></p>
                <p id="message"></p>
            </div>
        </div>
        <div>
            <div style="color: white;height:100px;display: flex;justify-content: center;align-items: center;">
                <h1>Post Offices Near You</h1>
            </div>
            <div style="height: 90px;width: 90%;border: 1px solid #575A85; border-radius: 8px;margin:auto;">
                <span><img src="./assets/search.svg" height="40px" style="margin-left: 10px;"></span>
                <input type="search"
                    style="width:90%;height:80px;background-color: black;color:white;padding-left: 20px;font-size: 2rem;"
                    id="search" placeholder="Search By Name">
                <p id="datas"></p>
            </div>
            <div id="boxitem">
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
